<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/container.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/task.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="icon" href="./images/icon.png">
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">

<body>
    <div class="globalContainer">
        <span class="header">Lista zadań</span>
        <section class="section__container">Dodaj nowe zadanie</section>
        <form class="form js-form">
            <section class="form__section">
                <input class="form__input js-input" required autofocus placeholder="Co jest do zrobienia?">
                <button class="form__button">Dodaj zadanie</button>
            </section>
        </form>
        <section class="section__subContainer">Lista zadań</section>
        <section class="section__taskContainer">
            <ul class="js-tasks section__list"></ul>
        </section>
    </div>
</body>

</html>
